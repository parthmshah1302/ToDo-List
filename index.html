<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="ToDodepend/style.css">
    <link rel="stylesheet" href='ToDodepend/css/bootstrap.min.css'>

</head>
<body style="background-color: lightblue;">
    <h2>Mini JS Project-1</h2>
    <div class="container-customised container bg-danger col-md-3">
        <h1 class="mb-3">ToDo List</h1>
        <div class="mb-2 d-flex justify-content-center">
            <div class="form-inline">
                <input class="form-control m-2" id="inputField" type="text">
                <button class="btn btn-success text-light btn-outline-dark rounded-xs-pill rounded-circle" style="color: black;" id="addTodo">+</button>
            </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="to-dos" id="toDocontainer"></div>
            </div>
        <a href="https://github.com/parthmshah1302/" target="_blank">
            <div class="footer">Made with &#9829 by Parth Shah</div>
        </a>
    </div>
    <script src="ToDodepend/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="ToDodepend/js/popper.min.js"></script>
    <script src="ToDodepend/js/bootstrap.min.js"></script>
</body>
</html>
